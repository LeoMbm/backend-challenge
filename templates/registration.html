{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block content %}
    <h1>Here is the {{ message }} page</h1>
    <form class="register-form form-control" method="post">
    {% csrf_token %}
        {% crispy form %}
        <button type="submit" class="register-submit btn btn-primary">Register</button>
        <p>Have an account ? Login <a href="/users/login">Here</a></p>

    </form>
{% endblock %}
